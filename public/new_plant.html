<html>
  <head>
    <script src="./js/createPlantPage.js"></script>
  </head>
  <body>
    <div id="banner"></div>
    <h1>Add a new plant</h1>
    <form id="createPlantForm">
      <div>
        <label for="name">Name: </label>
        <input id="name" type="text" name="name" />
      </div>
      <div>
        <label for="species_name">Species Name: </label>
        <input id="species_name" type="text" name="species_name" />
      </div>
      <div>
        <label for="description">Description: </label>
        <input id="description" type="text" name="description" />
      </div>
      <div>
        <label for="frequency">Frequency (days): </label>
        <input id="frequency" type="number" name="frequency" required />
      </div>
      <div>
        <label for="start_date">Start date:</label>
        <input id="start_date" type="date" name="start_date" required />
      </div>
      <div>
        <input id="create_button" type="submit" value="Create" />
      </div>
    </form>
  </body>
</html>
