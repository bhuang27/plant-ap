  </head>
  <body>
    <div id="banner"></div>
    <div class="topnav">
      <a href="/home">Home</a>
      <a class="active" href="/addplant">Add Plant</a>

      <a href="/logout">Logout</a>
    </div>
    <h1>Add a new plant</h1>
    <form id="createPlantForm">
      <div>
        <label for="name">Name: </label>
        <input id="name" type="text" name="name" />
      </div>
      <div>
        <label for="species_name">Species Name: </label>
        <input id="species_name" type="text" name="species_name" />
      </div>
      <div>
        <label for="description">Description: </label>
        <input id="description" type="text" name="description" />
      </div>
      <h2>Plant Care</h2>
      <div>
        <label for="tasks">Task:</label>
        <select name="tasks" id="tasks">
          <option value="water">Water</option>
          <option value="mist">Mist</option>
          <option value="fertilize">Fertilize</option>
          <option value="repot">Re-pot</option>
          <option value="prune">Prune/Trim leaves</option>
        </select>
      </div>
      <div>
        <label for="frequency">Frequency (days): </label>
        <input id="frequency" type="number" name="frequency" required />
      </div>
      <div>
        <label for="start_date">Start date:</label>
        <input id="start_date" type="date" name="start_date" required />
      </div></br>
      <div id="container">
      </div></br>
      <div>
        <button id="add-task">Add Task +</button>
      </div>
      <div>
        <input id="create_button" type="submit" value="Create" />
      </div>
    </form>
  </body>
</html>
